<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Expense details</h2>
    <div>
        <form class="form-horizontal" th:object="${expense}" th:action="@{/expense}" method="post">
            <input th:type="hidden" th:field="*{id}"/>
            <!--<input th:type="hidden" th:field="*{paidBy}" th:value="@{${#authentication.name}}"/>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Cost:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cost" th:field="*{cost}" th:required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id ="formDate" th:field="*{date}" th:required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" th:required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" th:field="*{type}"/>-->
                    <select class="form-control" th:field="*{type}">
                        <option value="Food" th:text="Food" >Food</option>
                        <option value="Diverse" th:text="Diverse" >Diverse</option>
                        <option value="House" th:text="House" >House</option>
                        <option value="Holiday" th:text="Holiday" >Holiday</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
